name: edututor
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.0


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  animations: ^2.0.11
  intl: ^0.20.2
  flutter_rating_bar: ^4.0.1
  font_awesome_flutter: ^10.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true

  assets:
      - assets/images/
      - assets/design_course/
      - assets/introduction_animation/

  fonts:
      - family: WorkSans
        fonts:
          - asset: assets/fonts/WorkSans-Regular.ttf
          - asset: assets/fonts/WorkSans-Medium.ttf
            weight: 500
          - asset: assets/fonts/WorkSans-SemiBold.ttf
            weight: 600
          - asset: assets/fonts/WorkSans-Bold.ttf
            weight: 700
      - family: Roboto
        fonts:
          - asset: assets/fonts/Roboto-Bold.ttf
          - asset: assets/fonts/Roboto-Regular.ttf
          - asset: assets/fonts/Roboto-Medium.ttf
            weight: 400
          - asset: assets/fonts/Roboto-Light.ttf
            weight: 300